<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=3" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; debug:false">
	  <a-marker type="pattern" url="../images/pattern-legka.marker.patt">
	    <a-box color="blue"></a-box>
	  </a-marker>
	  <a-marker preset="hiro">
	  <a-entity rotation="-90 0 0" scale="0.2 0.2 0.2" position="0 0 0">
	  <a-torus position="-2 1 -5" color="#03fc56" radius="1.2"
	  animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
	  <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="pink"
	  src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
	  <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
	  <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
	  <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
	  animation="property:rotation; to: 0 0 360; loop:true; dur:10000"></a-torus-knot>
	  
	  <a-entity position="1 3 -5" animation="property:rotation; to: 0 360 270; loop:true; dur:15000">
	  <a-sphere color="white" radius="1"  src="../images/chuck.png"></a-sphere>
	  <a-cylinder color="red" height="3" radius="0.05"></a-cylinder>
	  </a-entity>
	  
	  <a-plane width="9" height="2" position="3 1 -9"></a-plane>
	  <a-text value="Вiтаємо у браузернiй VR!" color="black" width="10" position="-0.5 1 -6" font="../fonts/legka-msdf.json" negate="false"></a-text>
	  <a-text value="Легка Юлія" color="black" width="10" position="-0.5 1.5 -6" font="../fonts/calibri-msdf.json" negate="false"
	  animation="property:position; to: -0.5 1.5 6; loop:true; dur:15000"></a-text>
    <a-gltf-model src="../images/bomb.glb" position="2.5 0 -5" rotation="0 -15 0"
	animation="property:scale; delay:3000; from: 1 1 1; to: 4 4 4; loop:true; dur:15000"></a-text></a-gltf-model>
	</a-entity>
	</a-marker>
	<a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
